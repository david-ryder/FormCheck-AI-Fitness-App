<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale-1" />
    <title>RepBuddy</title>
    <style>
      .logo-bar {
        background-color: #60c63d;
        overflow: hidden;
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 50px;
        z-index: 101;
      }
      .logo-bar .profile {
        position: relative;
        color: white;
        float: right;
        margin: 9px;
        margin-right: 15px;
      }
      .logo-bar .profile-button {
        height: 32px;
        border-radius: 50%;
      }
      .logo-bar .profile-button:hover {
        box-shadow: 0 0.5em 0.5em -0.4em #000;
        transform: translateY(-0.25em);
      }
      .logo-bar .logo img {
        height: 50px;
        margin-left: 10px;
      }

      .top-nav-bar {
        position: absolute;
        overflow: hidden;
        background-color: white;
        border-bottom: 1px solid black;
        height: 40px;
        width: 100%;
        top: 50px;
        left: 0%;
        z-index: 101;
        display: flex;
        justify-content: space-around;
      }
      .top-nav-bar a {
        line-height: 1.2em;
        font-size: 30px;
        color: rgb(0, 0, 0, 0);
        font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
        text-shadow: 0 0 rgb(0, 0, 0), 0 1.2em #60c63d;
        text-decoration: none;
        overflow: hidden;
        transition: 0.3s;
      }
      .top-nav-bar a:hover {
        text-shadow: 0 -1.2em rgba(0, 0, 0, 0), 0 0 #60c63d;
      }

      .profile-page h2 {
        position: absolute;
        top: 50px;
        left: 55px;
        font-size: 64px;
        font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
        color: #000;
        z-index: 100;
      }

      .bottombar {
        background-color: #60c63d;
        overflow: hidden;
        position: absolute;
        top: 96%;
        left: 0px;
        width: 100%;
        height: 35px;
        z-index: 101;
      }
    </style>
  </head>
  <body>
    <div class="logo-bar">
      <a class="logo" href="">
        <img src="images/logo.png" alt="RepBuddy logo" />
      </a>
      <a class="profile" href="">
        <img
          class="profile-button"
          src="images/user-image.jpg"
          alt="generic user image"
        />
      </a>
    </div>
    <div class="top-nav-bar">
      <a href="curlshome.html">Bicep Curls</a>
      <a href="benchpresshome.html">Bench Press</a>
      <a href="overheadpresshome.html">Overhead Press</a>
      <a href="pullupshome.html">Pull Ups</a>
      <a href="deadlifthome.html">Deadlifts</a>
      <a href="squathome.html">Squats</a>
    </div>
    <div class="profile-page">
      <h2>User Profile</h2>
      <div class="bottombar"></div>
    </div>
  </body>
</html>
